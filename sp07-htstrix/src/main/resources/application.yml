spring:
  application:
    name: hystrix
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

ribbon:
   MaxAutoRetriesNextServer: 2
   MaxAutoRetries: 1
   OkToRetryOnAllOperations: true
hystrix:
   command:
      default:
         execution:
            isolation:
               thread:
                  timeoutInMilliseconds: 500   #默认值1000
management:
   endpoints:
      web:
         exposure:
            include: hystrix.stream   #可以用*来暴露所有监控端点